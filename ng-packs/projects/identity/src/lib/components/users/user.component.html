<page-header
  [title]="'AbpIdentity::Users' | abpLocalization"
  [action]="phActionTpl"
>
  <ng-template #phActionTpl>
    <!-- <button (click)="add()" nz-button nzType="primary">{{'AbpIdentity::NewUser'|abpLocalization}}</button> -->
  </ng-template>
</page-header>
<nz-card *ngIf="columns">
  <sf
    mode="search"
    [schema]="searchSchema"
    (formSubmit)="search($event)"
    (formReset)="reset($event)"
  ></sf>
  <st
    #st
    [data]="users"
    [columns]="columns"
    [loading]="loading"
    [page]="page"
    [total]="total"
    (change)="change($event)"
    [header]="'AbpIdentity::DataStart' | abpLocalization"
    [footer]="'AbpIdentity::DataEnd' | abpLocalization"
    responsiveHideHeaderFooter
  ></st>
</nz-card>
