<page-header [title]="'AbpSettingManagement::Settings' | abpLocalization"></page-header>
<nz-card>
    <nz-tabset nzTabPosition="left">
        <ng-container *ngFor="let setting of settings; trackBy: trackByFn">
            <nz-tab *abpPermission="setting.requiredPolicy" [nzTitle]="setting.name | abpLocalization">
                <ng-container *ngComponentOutlet="selected.component"></ng-container>
            </nz-tab>
        </ng-container>
    </nz-tabset>
</nz-card>
