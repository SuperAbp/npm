<div class="modal-header">
  <div class="modal-title" *ngIf="form && !id">
    {{ "SuperAbpRegionManagement::NewDistrict" | abpLocalization }}
  </div>
  <div class="modal-title" *ngIf="form && id">
    {{ "SuperAbpRegionManagement::Edit" | abpLocalization }}
  </div>
</div>
<div class="modal-body">
  <ng-template #loaderRef>
    <nz-spin class="modal-spin"></nz-spin>
  </ng-template>
  <form
    *ngIf="form; else loaderRef"
    nz-form
    (ngSubmit)="save()"
    [formGroup]="form"
    nzLayout="vertical"
  >
    <nz-form-item>
      <nz-form-label>
        {{ "SuperAbpRegionManagement::Name" | abpLocalization }}
      </nz-form-label>
      <nz-form-control>
        <input
          formControlName="name"
          nz-input
          [placeholder]="
            'SuperAbpRegionManagement::Placeholder'
              | abpLocalization
                : ('SuperAbpRegionManagement::Name' | abpLocalization)
          "
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>
        {{ "SuperAbpRegionManagement::Code" | abpLocalization }}
      </nz-form-label>
      <nz-form-control>
        <input
          formControlName="code"
          nz-input
          [placeholder]="
            'SuperAbpRegionManagement::Placeholder'
              | abpLocalization
                : ('SuperAbpRegionManagement::Code' | abpLocalization)
          "
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>{{
        "SuperAbpRegionManagement::Alias" | abpLocalization
      }}</nz-form-label>
      <nz-form-control>
        <input
          formControlName="alias"
          nz-input
          [placeholder]="
            'SuperAbpRegionManagement::Placeholder'
              | abpLocalization
                : ('SuperAbpRegionManagement::Alias' | abpLocalization)
          "
        />
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div class="modal-footer">
  <button
    nz-button
    nzType="primary"
    *ngIf="form"
    [disabled]="!form.valid"
    [nzLoading]="isConfirmLoading"
    (click)="save()"
  >
    {{ "SuperAbpRegionManagement::Submit" | abpLocalization }}
  </button>
</div>
