<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button
      (click)="add()"
      nz-button
      nzType="primary"
      *abpPermission="'SuperAbpMenuManagement.Menu.Create'"
    >
      {{ "SuperAbpMenuManagement::NewMenu" | abpLocalization }}
    </button>
  </ng-template>
</page-header>
<nz-card *ngIf="columns">
  <sf
    mode="search"
    [schema]="searchSchema"
    (formSubmit)="search($event)"
    (formReset)="reset($event)"
  ></sf>
  <st
    #st
    [data]="menus"
    [columns]="columns"
    [loading]="loading"
    [page]="page"
    [total]="total"
    (change)="change($event)"
    [header]="'SuperAbpMenuManagement::DataStart' | abpLocalization"
    [footer]="'SuperAbpMenuManagement::DataEnd' | abpLocalization"
    responsiveHideHeaderFooter
  ></st>
</nz-card>
